<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registerStyle.css">
    <script src="https://kit.fontawesome.com/2dbd763d9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Noto+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>

<body>
    <header>     
        <img src="/img/logo-kapu-01.png" alt="logo">       
        <h1>Bienvenidos</h1>
        <br>
        <br>
        <br>
        <br>
    </header>  
<section>
        <form action="/views/register.html " method="POST">
        <div class="detalle1"><label for="email">E-mail</label></div>
        <div class="dato"><input type="email" name="email" placeholder="Ingresa tu e-mail" id="email"></div>
        <br>
        <div class="detalle"><label for="password">Contraseña</label></div>
        <div class="dato"><input type="password" name="password" placeholder="Ingresa tu contraseña" id="password"></div>
        <br>
        <div class="detalle"><label for="password1">Confirmar Contraseña</label></div>
        <div class="dato"><input type="password" name="password1" placeholder="Ingresa nuevamente tu contraseña" id="password1"></div>
        <br>
        <div class="detalle"><label for="tel">Teléfono</label></div>
        <div class="dato"><input type="tel" name="tel" placeholder="Ingresa tu teléfono" id="tel"></div>
        <br>
        <button type="submit">INICIAR SESIÓN</button>
    </form>
</section>
<footer>
    <h3 class="quienes">¿Quienes somos?</h3>
    <br>
    <br>
    <h3 class="contacto">Contacto</h3>
</footer>
