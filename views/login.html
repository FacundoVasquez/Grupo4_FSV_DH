        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="flex-container">
        <div class="login">
            <header>
                <div class="logo"><img src="/img/logo-kapu-01.png" alt="logo"></div>
                <h1>Bienvenidos</h1>
            </header>

            <section>
                <form action="/views/login.html " method="POST">
                    <div class="seccionform">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Ingresa tu e-mail" id="email">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" placeholder="Ingresa tu contraseña" id="password">
                        <i class="fas fa-eye-slash"></i>    
                    </div>

                    <button type="submit">INICIAR SESIÓN</button>

                    <div class="vínculos">
                        <a class="contraseña" href="./" type="submit">No recuerdo mi contraseña</a>
                        <a class="crear-cuenta1" href="./" type="submit">No tengo cuenta</a>
                    </div>

                </form>

                <div class="urlfb">
                    <form action="./" method="POST">
                        <button class="facebook" type="submit"><i class="fab fa-facebook-square"> Continuar en
                                Facebook</i></button>
                    </form>
                </div>
                
                <div class="urlg">
                    <form action="./" method="POST">
                        <button class="google" type="submit"><i class="fab fa-google"> Continuar en google</i></button>
                    </form>
                </div>

            </section>
        </div>

        <div class="modelo">
            <h1>Dejá volar tú</h1>
            <h3>imaginación</h3>
            <p>Personalizá cualquier producto y hacé realidad esa prenda que siempre quisiste</p>
                <div class="merchandising">
                    <img class="remera" src="/img/Group 5.png" alt="merchandising">
                </div>
        </div>
    </div>

<footer>   
    <div class= "footer-1">
        <img class="logo2" src="./img/logo-kapu-01.jpg" alt = "Logo Kapu">
        <ul class="listado-footer1">
            <li class="lista">Inicio</li>
            <li class="lista">Productos</li>
            <li class="lista">¿Quienes Somos?</li>
            <li class="lista">Contacto</li>
        </ul>

        <ul class="listado-footer2">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        </ul>
    </div>
    
    <div class="footer-2">

</div>
